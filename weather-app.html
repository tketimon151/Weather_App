<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link   href="weather-app.css" type="text/css" rel="stylesheet"/>
  <script src="">
    </script>
  <title>
    Flushing Weather Forecast
  </title>
</head>
<body>
  <h1>
    Flushing, Queens, NY
  </h1>
  <h2 class="onecss">
    Saturday 1:00 PM
  </h2>
  <img src="report-images.png" class="tp1">
  <div id="weather">
    <div id="timeofday">
      <div id="daytime">
        Day Time
      </div>
      <div id="nighttime">
        Night Time
      </div>
    </div>
    <div id="temp">
      <div id="daytemp">
        68 Degrees
      </div>
      <div id="nighttemp">
        59 Degrees
      </div>
    </div>
    <div id="condition">
        <img id="daycondition" src="partly_cloudy.png">
        <img id="nightcondition" src="partly_cloudy.png">
    </div>
  </div>
</body>
</html>
