<html>
<head>
  <meta charset="utf-8"></meta>
  <title>Today's Weather</title>
  <link rel="stylesheet" href="weathermain.css">
</head>
<body>
  <h1><span id="current_city">Union City</span></h1>
  <h2>Weather Almanac</h2>
  <h3>Current Location Temperature:</h3>

  <div id="today">
    <img id="sunny" height=50 width=50 src="Pictures/sunny.png">
    <div id="current_temp">
      <span id="current_temp_degrees">98</span>°
    </div>
  </div>
  <div id="current_range">
    <div id="currenthigh">
      <span id="todays_low">89</span>°
    </div>
    <span> - </span>
    <div id="currentlow">
      <span id="todays_high">100</span>°
    </div>
  </div>
  <div id="button">
    <button id="conversionbutton">Convert Units</button>
  </div>
  <script src="weathermain.js"></script>
</body>
</html>
